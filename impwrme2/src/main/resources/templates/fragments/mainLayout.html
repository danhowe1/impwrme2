<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title th:text="#{msg.html.title}"></title>

<!-- Bootstrap CSS.  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<!-- Bootstrap bundle including Popper.  -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

<!--  Bootstrap icons. -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- ImPwrMe. -->
<link rel="stylesheet" th:href="@{/css/impwrme.css}" type="text/css" />

</head>

<body class="min-vh-100">
	<div th:replace="~{fragments/header :: header}"></div>
	
	<div id="mainLayout" class="container">
	
		<div th:if="${flashMessageError}" class="alert alert-danger pb-1 mt-3" role="alert">
			<h6 th:text="${flashMessageError}"></h6>
		</div>
		<div th:if="${flashMessageSuccess}" class="alert alert-success pb-1 mt-3" role="alert">
			<h6 th:text="${flashMessageSuccess}"></h6>
		</div>

		<div layout:fragment="content"></div>
	</div>
</body>

<!--  Bootstrap tooltips (must go after body). -->
<script>
	var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
		return new bootstrap.Tooltip(tooltipTriggerEl, {
			html : true
		})
	})
</script>

</html>
