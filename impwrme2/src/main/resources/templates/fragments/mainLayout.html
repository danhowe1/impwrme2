<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title th:text="#{msg.html.title}"></title>

<!-- Bootstrap CSS.  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<!-- Bootstrap bundle including Popper.  -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

<!--  jQuery. -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.7.1.js"></script>

<!--  Bootstrap toggle. -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.6/css/bootstrap5-toggle.min.css"
  rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.6/js/bootstrap5-toggle.jquery.min.js"></script>

<!--  Google charts. -->
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>

<!-- Datatables Core. -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.min.css">
<script type="text/javascript" src="https://cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>

<!-- Datatables Buttons. -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.min.css">
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<!-- Datatables Fixed columns. -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/5.0.0/css/fixedColumns.dataTables.min.css">
<script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/5.0.0/js/dataTables.fixedColumns.min.js"></script>
 
<!-- Dashboard layout scripts. -->
<script
	th:replace="~{fragments/dashboard/dashboardLayoutJS :: dashboardLayoutJS}"></script>

<!--  Bootstrap icons. -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- ImPwrMe. -->
<link rel="stylesheet" th:href="@{/css/impwrme.css}" type="text/css" />

</head>

<body class="min-vh-100">
	<div th:replace="~{fragments/header :: header}"></div>
	
	<div id="mainLayout" class="container">
	
		<div th:if="${flashMessageError}" class="alert alert-danger pb-1 mt-3" role="alert">
			<h6 th:text="${flashMessageError}"></h6>
		</div>
		<div th:if="${flashMessageSuccess}" class="alert alert-success pb-1 mt-3" role="alert">
			<h6 th:text="${flashMessageSuccess}"></h6>
		</div>

		<div layout:fragment="content"></div>
	</div>
</body>

<!--  Bootstrap tooltips (must go after body). -->
<script>
	var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
		return new bootstrap.Tooltip(tooltipTriggerEl, {
			html : true
		})
	})
</script>

</html>
