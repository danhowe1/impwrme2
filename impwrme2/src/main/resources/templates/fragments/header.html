<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<header th:fragment="header" class="sticky-top">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">ImPwrMe</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<a th:href="@{/app/dashboard}" th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-danger ml-auto mr-1">Login</a>

				<div th:if="${#authorization.expression('isAuthenticated()')}" class="collapse navbar-collapse" id="navbarNavDarkDropdown">

					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/app/dashboard}">Dashboard</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" th:href="@{/app/scenario/list}">Scenarios</a>
						</li>
					</ul>

					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${#authentication.getPrincipal().getGivenName()}"> Dropdown </a>
							<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink">
								<li>
									<a class="dropdown-item" href="#">
										<form method="post" th:action="@{/logout}">
											<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
											<button id="logout-button" type="submit" class="btn btn-danger ml-auto">Logout</button>
										</form>
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
</body>
