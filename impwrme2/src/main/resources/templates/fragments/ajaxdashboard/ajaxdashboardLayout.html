<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="_csrf" data-th-content="${_csrf.token}" />
<meta name="_csrf_header" data-th-content="${_csrf.headerName}" />

<title th:text="#{msg.html.title}"></title>

<!-- Bootstrap CSS.  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<!-- Bootstrap bundle including Popper.  -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

<!--  jQuery. -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.7.1.js"></script>

<!--  Google charts. -->
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>

<!-- Dashboard layout scripts. -->
<script
	th:replace="~{fragments/ajaxdashboard/ajaxdashboardLayoutJS :: ajaxdashboardLayoutJS}"></script>

<!--  Bootstrap icons. -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- ImPwrMe. -->
<link rel="stylesheet" th:href="@{/css/impwrme.css}" type="text/css" />

</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<div id="ajaxdashboard" class="container">

		<div class="row py-2">
			<div class="col">
				<h3 th:text="*{scenarioDto.name}"></h3>
			</div>
		</div>

		<div class="row py-2">
			<div class="col">
				<div
					th:replace="~{fragments/ajaxdashboard/ajaxdashboardChart :: ajaxdashboardChart}"></div>
			</div>
		</div>

		<div class="p-2 mt-3 bg-dark-subtle rounded-3">
			<div class="row">
				<div class="col">
					<div
						th:replace="~{fragments/ajaxdashboard/ajaxdashboardResourceNavBar :: ajaxdashboardResourceNavBar}"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div
						th:replace="~{fragments/ajaxdashboard/ajaxdashboardResourceDisplay :: ajaxdashboardResourceDisplay}"></div>
				</div>
			</div>
		</div>
	</div>
</body>

<!--  Bootstrap tooltips (must go after body). -->
<script>
	var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
		return new bootstrap.Tooltip(tooltipTriggerEl, {
			html : true
		})
	})
</script>

</html>
