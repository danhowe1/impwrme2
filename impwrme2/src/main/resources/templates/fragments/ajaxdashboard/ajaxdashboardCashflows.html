<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>
	<div th:fragment="ajaxdashboardCashflows"
		th:unless="${cashflowTableDto.cashflowDtos.empty}">
		<table id="cashflowTable" class="table table-primary table-borderless table-striped table-sm caption-top rounded-3 overflow-hidden">
			<caption th:text="#{msg.html.ajaxdashboard.cashflowTable.caption}">XXX</caption>
			<thead>
				<tr>
					<th th:text="#{msg.html.ajaxdashboard.cashflowTable.th.name}">XXX</th>
					<th th:text="#{msg.html.ajaxdashboard.cashflowTable.th.cpi}">XXX</th>
					<th th:text="#{msg.html.ajaxdashboard.cashflowTable.th.frequency}">XXX</th>
					<th
						th:each="dateHeader, dateHeaderStat : ${cashflowTableDto.dates}"
						th:text="${dateHeader}">XXX</th>
					<th th:text="#{msg.html.ajaxdashboard.resourceParamTable.WhatIf}">XXX</th>
				</tr>
			</thead>
			<tbody>
				<tr
					th:each="cashflowDto, cashflowDtoStat : ${cashflowTableDto.cashflowDtos}">
					<td th:text="${cashflowDto.name}">XXX</td>
					<td>
						<div class="form-check d-flex justify-content-center">
							<input class="form-check-input" type="checkbox"
								th:checked="${cashflowDto.cpiAffected}" disabled>
						</div>
					</td>
					<td
						th:text="#{'msg.class.cashflowFrequency.' + ${cashflowDto.frequency}}">XXX</td>
					<td
						th:each="cfrdvDto, cfrdvDtoStat : ${cashflowDto.cashflowDateRangeValueDtos}"
						th:id="${cfrdvDto.id}" th:text="${cfrdvDto.value}"
						th:attr="onclick=|cashflowDateRangeValueEdit('#{${cashflowDto.name}}','${cfrdvDto.id}', '${cfrdvDto.yearMonthStart}', '${cfrdvDto.value}', '${cashflowDto.id}', '${cashflowDto.cashflowType}');|"
						style="cursor: pointer;"></td>
					<td th:text="..."
						th:attr="onclick=|cashflowDateRangeValueEdit('#{${cashflowDto.name}}', null, null, null, 'true', '${cashflowDto.id}', '${cashflowDto.cashflowType}');|"
						style="cursor: pointer;"></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
