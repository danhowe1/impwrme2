<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title th:text="#{msg.html.title}"></title>

<!-- Bootstrap CSS.  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<!-- Bootstrap bundle including Popper.  -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

<!--  Bootstrap icons. -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- ImPwrMe. -->
<link rel="stylesheet" th:href="@{/css/impwrme.css}" type="text/css" />

</head>
<body>
	<div class="container-fluid p-0">

		<header class="sticky-top">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
					<a class="navbar-brand" th:href="@{/}">ImPwrMe</a>
			</nav>
		</header>

		<div class="jumbotron px-2">
			<h1>Sorry! An unexpected error has occurred...</h1>
			<p th:text="${error}">Error Info</p>
			<p th:text="${status}">Status</p>
		</div>

	</div>
</body>
</html>
